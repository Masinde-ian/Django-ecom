{% extends 'base.html' %}
{% block title %}Comment On Blog Post{% endblock %}
{% block content %}

    

	<h1>Add Comment...</h1>
	<br/><br/>

	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Remove Comment</button>
		</form>
	</div>
	<script>
		var name = "{{ user.id }}";
		document.getElementById("comment-name").value = name;
	</script>


{% endblock %}
