{% extends 'base.html' %}
{% block title %}Comment On Product{% endblock %}
{% block content %}

    

	<h1>Add Review</h1>
	<br/><br/>

	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary">Review</button>
		</form>
	</div>
	<script>
		var name = "{{ user.id }}";
		document.getElementById("review-name").value = name;
	</script>


{% endblock %}
