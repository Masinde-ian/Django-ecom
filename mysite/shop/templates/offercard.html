{% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
<div class="d-inline m-1 col-4 col-lg-2 carousel-item active p-0" id="carousel-item" style="width: fit-content;">
    <div class="card p-0 m-0" style="width: 10rem;">
      <div class="" style="height: 7rem;">
        <span class="fw-light bg-primary-subtle position-absolute top-0 start-0">-ksh{{product.discount}} </span>
        <img src=" {{product.image.url}} " class="card-img-top image-fluid" alt="Item Image" style="height: 25vh;">
      </div>
      <div class="card-body d-inline-block">
        <h5 class="card-title">{{ product.name }} </h5>
        <p class="card-text m-1 w-100"><span class="text-muted text-decoration-line-through">ksh{{product.price}} </span>ksh{{product.new_price}}</p>
        <p class="card-text m-0 p-0">Discounted Price</p>
        <div class="p-0 m-0">
          <!-- <button type="button" value="{{ product.id }}" data-product-id="{{ product.id }}" id="add-cart" class="btn btn-primary m-1 container-fluid p-0">+ cart</button> -->
          <form action="{% url 'Cart:add_to_cart' product.id %}" method="post" class="container-fluid p-0">
            {% csrf_token %}
            <input type="submit" value="+ cart" class="btn btn-primary container-fluid p-0">
          </form>
          <a href="{% url 'shop:product' product.id %}" class="btn btn-secondary m-1 container-fluid p-0">view item</a>
        </div>
      </div>
    </div> 
  </div>
