<form method="POST" action="{% url 'shop:search' %}" class="w-100">
    {% csrf_token %}
    <div class="p-2 border border-black rounded-5 input-group d-flex m-2 align-items-center" style="display: inline;">
        <input autocomplete="off" placeholder="Search for products" type="search" class="border-0 m-0 p-0 form-control" style="width: 80%; height: 26px;" name="searched">
        <button class="btn align-items-center" style="height: 25px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search position-absolute top-0 end-0" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
    </div>
       
</form>
